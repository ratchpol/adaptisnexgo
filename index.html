<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ADAPTIS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="main-frame" src=""></iframe>

  <script>
    // ตั้งความสูงของ iframe ให้เท่ากับหน้าจอจริง
    function resizeIframe() {
      const vh = window.innerHeight;
      document.getElementById('main-frame').style.height = vh + 'px';
    }

    window.addEventListener('DOMContentLoaded', () => {
      resizeIframe();

      const params = new URLSearchParams(window.location.search);
      const sn = params.get('sn') || 'DEFAULT_SN';

      const iframe = document.getElementById('main-frame');
      iframe.src = `https://script.google.com/macros/s/AKfycbw1JhCNeGM0AL_bmytA4_E0tu8J3ceueDD84ZE7XXO6lJD4bKCa8_rsygIjH6azpGra-g/exec?sn=${encodeURIComponent(sn)}`;
    });

    window.addEventListener('resize', resizeIframe);
    window.addEventListener('orientationchange', resizeIframe);
  </script>
</body>
</html>
