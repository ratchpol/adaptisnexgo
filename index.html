<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ADAPTIS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #main-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="main-frame"></iframe>

  <script>
    function updateHeight() {
      const iframe = document.getElementById('main-frame');
      iframe.style.height = window.innerHeight + 'px';
    }

    // ดึงค่า sn จาก URL
    const params = new URLSearchParams(window.location.search);
    const sn = params.get('sn') || 'QR invalid!';
    const iframe = document.getElementById('main-frame');
    iframe.src = `https://script.google.com/macros/s/AKfycbw1JhCNeGM0AL_bmytA4_E0tu8J3ceueDD84ZE7XXO6lJD4bKCa8_rsygIjH6azpGra-g/exec?sn=${encodeURIComponent(sn)}`;

    // ตั้งค่าความสูงเมื่อโหลดเสร็จ
    window.addEventListener('load', updateHeight);
    window.addEventListener('resize', updateHeight);
    window.addEventListener('orientationchange', updateHeight);
  </script>
</body>
</html>
