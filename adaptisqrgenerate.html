<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ADAPTIS QR SoundBox</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      text-align: center;
      padding: 2rem;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    input[type="text"] {
      width: 320px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4CAF50, #2ecc71);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    #qrSection {
      display: none; /* ซ่อนจนกว่าจะ gen */
      margin-top: 40px;
      animation: fadeIn 0.7s ease;
    }

    .qr-container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      border: 5px solid transparent;
      background-image: linear-gradient(white, white), 
                        linear-gradient(135deg, #4CAF50, #2ecc71, #16a085);
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      display: inline-block;
      position: relative;
    }

    .qr-text {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h2>ADAPTIS QR SoundBox</h2>

  <div class="input-container">
    <input type="text" id="qrText" placeholder="Enter SoundBox S/N (e.g. KD68W504134)" />
    <button onclick="generateQRCode()">Generate</button>
  </div>

  <div id="qrSection">
    <div class="qr-container">
      <div id="qrcode"></div>
      <div class="qr-text">Scan to Pay</div>
    </div>
  </div>

  <footer>
    © 2025 ADAPTIS | QR Generator
  </footer>

  <script>    
    const qrCode = new QRCodeStyling({
      width: 300,
      height: 300,
      data: "",
      image: "logo.png",
      dotsOptions: {
        color: "#2c3e50",
        type: "rounded"
      },
      backgroundOptions: {
        color: "#ffffff",
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 5,
        imageSize: 0.3
      }
    });

    let isFirstRender = true;

    function generateQRCode() {
      let text = document.getElementById("qrText").value.trim();
      if (text === "") {
        alert("Please insert your SoundBox S/N!");
        return;
      }
      text = "https://ratchpol.github.io/adaptisnexgo/?sn=S" + text; 

      qrCode.update({ data: text });

      if (isFirstRender) {
        qrCode.append(document.getElementById("qrcode"));
        isFirstRender = false;
      }
      
      document.getElementById("qrSection").style.display = "block";
    }
  </script>

</body>
</html>
