<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ADAPTIS QR SoundBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      text-align: center;      
      color: #333;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	  margin: 0;
    }

    .logo {
      width: 120px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #1e3a8a;
      text-shadow: 10px 8px 2px rgba(0,0,0,0.15);
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
    }

    #qrSection {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.7s ease;
    }

    .qr-container {
      background: white;      
      border-radius: 15px;
      border: 10px solid transparent;
      background-image: linear-gradient(white, white), 
                        linear-gradient(135deg, #3b82f6, #1e3a8a, #0f172a);
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      display: inline-block;
      position: relative;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #444;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  
<h2>ADAPTIS QR SoundBox</h2>


<div class="row g-1" style="max-width: 350px; width: 100%;">
	

  <div class="col-sm d-flex gap-2">
    <input type="text" class="form-control me-2" id="qrText" placeholder="e.g. KD68WXXXXXXX"  />
	<button class="btn btn-primary" onclick="generateQRCode()"><i class="fas fa-qrcode"></i></button>
  </div>
</div>



	<div id="qrSection" style="max-width: 350px; width: 100%;">  
		<div class="qr-container">
		  <div id="qrcode" style="padding-left: 10px; padding-top: 10px; padding-right: 10px;"></div>	  
		  <div class="qr-text" >Scan to Pay</div>	  
		  <div><img src="logo.png" alt="ADAPTIS Logo" class="logo" ></div>	  
		</div>
	</div>





  <footer>
	<div>Â© 2025 ADAPTIS | QR Generator</div>	
  </footer>

  <script>    
    const qrCode = new QRCodeStyling({
      width: 300,
      height: 300,
      image: "https://ratchpol.github.io/adaptisnexgo/QRlogo.jpg",
	  type: "svg",
      dotsOptions: {
        color: "#1e3a8a",
        type: "rounded"
      },
      backgroundOptions: {
        color: "#ffffff",
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 5,
        imageSize: 0.4
      }
    });

    let isFirstRender = true;

    function generateQRCode() {
      let text = document.getElementById("qrText").value.trim();
      if (text === "") {
        alert("Please insert your SoundBox S/N!");
        return;
      }
      text = "https://ratchpol.github.io/adaptisnexgo/?sn=S" + text; 

      qrCode.update({ data: text });

      if (isFirstRender) {
        qrCode.append(document.getElementById("qrcode"));
        isFirstRender = false;
      }
      
      document.getElementById("qrSection").style.display = "block";
    }
  </script>

</body>
</html>
